

<h2>Drug List</h2>
<ul>
    {% for drug in drugs %}
    <li>
        {{ drug.name }} - ${{ drug.unit_price }}
        <button class="add-to-cart" data-id="{{ drug.id }}">Add to Cart</button>
    </li>
    {% endfor %}
</ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.add-to-cart').on('click', function() {
        var drugId = $(this).data('id');
        $.ajax({
            url: '/add-to-cart/' + drugId + '/',
            method: 'GET',
            success: function(data) {
                alert("Added to cart. Total: $" + data.cart_total);
            }
        });
    });
});
</script>
